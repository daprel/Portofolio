<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daffa Rial Portofolio</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- header content -->
    <header class="main-header p-4">
        <div class="logo-icon">
        </div>

        <div class="text-2xl font-bold" style="text-align: left;">Daprel Portofolio Page</div>

        <!-- Navigation Bar -->
        <nav class="flex p-2">
            <a class="border p-2 rounded m-1 h-10 w-20 text-center" href="#home-page">Home</a>
            <a class="border p-2 rounded m-1 h-10 w-20 text-center" href="#profile-page">Profile</a>
            <a class="border p-2 rounded m-1 h-10 w-20 text-center" href="#portofolio-page">Portofolio</a>
            <a class="border p-2 rounded m-1 h-10 w-20 text-center" href="#message-page">Message</a>
        </nav>
    </header>

    <hr>

    <!-- Main content -->
    <main>
        <!-- home-page -->
        <section id="home-page" class="min-h-[400px] p-2 text-center content-center">
            <p class="text-xl font-bold" id="welcome-speech"></p>
            <p class="mt-2" id="sub-speech">Selamat datang di website portofolio daprel yang sedang belajar bikin web!</p>
        </section>

        <hr>

        <!-- profile-page -->
        <section id="profile-page" class="min-h-[400px] p-2">
            <header>
                <h2 class="text-xl font-bold">Personal Profile</h2>
            </header>

            <div class="flex flex-row">
                <div class="basis-1/3 border rounded p-2 m-3">
                    <img src="https://picsum.photos/200" alt="foto profil daffa">
                </div>

                <div class="basis-2/3 border rounded p-2 m-3">
                    <img src="https://picsum.photos/200" alt="foto profil daffa">
                </div>
            </div>

        </section>

        <hr>

        <!-- portofolio-page -->
        <section id="portofolio-page" class="min-h-[400px] p-2">
            <header>
                <h2 class="text-xl font-bold">Personal Profile</h2>
            </header>

            <div class="flex flex-row">
                <div class="basis-1/3 border rounded p-2 m-3">
                    <img src="https://picsum.photos/200" alt="foto profil daffa">
                </div>

                <div class="basis-1/3 border rounded p-2 m-3">
                    <img src="https://picsum.photos/200" alt="foto profil daffa">
                </div>

                <div class="basis-1/3 border rounded p-2 m-3">
                    <img src="https://picsum.photos/200" alt="foto profil daffa">
                </div>
            </div>

            <div>
                <h2 style="text-align: center;">Other Portofolio Click Here</h2>
            </div>

        </section>

        <hr>

        <!-- message-page -->
        <section id="message-page" class="min-h-[400px] p-6">
            <header>
                <h2 class="text-xl font-bold">Message Me!</h2>
            </header>

            <div class="flex flex-row">
                <div class="basis-1/3 border rounded p-2 m-3">
                    <form action="">
                        <div class="mb-4">
                            <label class="block mb-4 " for="">Name</label>
                            <input class="border rounded w-full p-2" type="text" name="name" id="name">
                        </div>

                        <div class="mb-4">
                            <label class="block mb-4" for="">Email</label>
                            <input class="border rounded w-full p-2" type="text" name="name" id="name">
                        </div>

                        <div class="mb-4">
                            <label class="block mb-4" for="">Message</label>
                            <textarea class="border rounded w-full p-2" name="message" id="message"></textarea>
                        </div>
                        <button class="px-4 py-2 bg-gray-700 text-white rounded"> Send </button>
                    </form>
                </div>

                <div class="basis-1/3 border rounded p-2 m-3">
                    <textarea class="border rounded w-full h-full p-2" placeholder="This is the ouput of the message <3" name="output" id="message"></textarea>
                </div>

                <div class="basis-1/3 border rounded p-2 m-3">
                    disini ada kotak
                </div>

            </div>


        </section>

    </main>

    <hr>

    <!-- Footer content -->
    <footer>
        <span class="text-center block">@2025 Daffa Rial</span>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
